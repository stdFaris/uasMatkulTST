[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python scripts/seed_database.py && uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"

[deploy.envVars]
JWT_SECRET.sync = "true"
ACCESS_TOKEN_EXPIRE.sync = "true"
REFRESH_TOKEN_EXPIRE.sync = "true"